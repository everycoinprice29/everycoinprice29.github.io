<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Everycoinprice</a>
          <div class="d-flex" role="search">
            <button class="btn btn-sm btn-light me-1 border"  data-bs-toggle="modal" data-bs-target="#searchModal">üîç</button>
            <!-- Place this tag where you want the button to render. -->
            <div class="mt-2">
              <a class="github-button" href="https://github.com/everycoinprice29/everycoinprice29.github.io" data-color-scheme="no-preference: light_high_contrast; light: light; dark: dark;" data-size="large" aria-label="Star everycoinprice29/everycoinprice29.github.io on GitHub" >Star</a>
            </div>

          </div>
        </div>
      </nav>
      <!--cards-->
      <div class="row row-cols-1 row-cols-md-3 g-4 pl-4 pr-4" id="cardGroup">
        <div class="col text-center">
          <iframe data-aa='1669994' src='//acceptable.a-ads.com/1669994' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>  
        </div>

            <div class="card h-100 " style="background-color: red; color: white;">

                    <h3>Bitcoin</h3>
                    <h5 id="content"><div class="spinner-border" role="status"></div></h5>
                </div>
            </div>
        </div> -->
        
      </div>
      <!--modal-->
      <!-- Modal -->
      <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="searchModalLabel">Search coin</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="min-width: 300px;">
              <input type="text" class="form-control" placeholder="Enter coin name.." id="autocomplete" style="width: auto;">
              <div id="cResults">
                <div class="card text-bg-primary text-center mx-auto m-4 mb-3" style="max-width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title" id="cTitle">Bitcoin</h5>
                    <p class="card-text" id="cPrice">$30,000</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--github-->
      <script async defer src="https://buttons.github.io/buttons.js"></script>

      <!--load btn-->
      <div class="container p-4 m-4 btn-lg  border"><button class="btn btn-light"  id="loadMore">Load more...</button></div>
      <!--scripts-->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@4.0.4/dist/ccxt.browser.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
